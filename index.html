<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Playground</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        @import url(./css/style.css);
    </style>
</head>
<body oncontextmenu="return false">
    <!-- Main Page Wrapper -->
    <div class="page-wrapper">
        <!-- Header Section -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="#" class="navbar__brand"><span>Play</span>ground</a>
                    <div class="navbar__toggler">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="navbar__menu">
                        <ul class="navbar__nav">
                            <li class="navbar__items"><a href="#" class="navbar__link">Events</a></li>
                            <li class="navbar__items"><a href="#" class="navbar__link">Pricing</a></li>
                            <li class="navbar__items"><a href="#" class="navbar__link">Blog</a></li>
                            <li class="navbar__items"><a href="#" class="navbar__link navbar__btn">Log in</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Banner Section -->
        <section class="banner">
            <div class="container">
                <h1 class="banner__heading">The Kids Playground</h1>
                <p class="banner__subHeading">The Playground, designed by nonprofit organization to be accessible for all children</p>
                <div class="banner__btns">
                    <a href="#" class="btn">Explore</a>
                    <a href="#" class="btn active">Buy Tickets</a>
                </div>
            </div>
        </section>
        <!-- Services Section -->
        <section class="services">
            <div class="container">
                <div class="services__container">
                    <div class="services__items">
                        <img src="./images/item-1.png" alt="item-1" draggable="false">
                        <h1 class="services__name">Safe Rides</h1>
                        <a href="#" class="services__btn">
                            CC Certified
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="btn-arrow bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="services__items">
                        <img src="./images/item-2.png" alt="item-2" draggable="false">
                        <h1 class="services__name">Delicious Foods</h1>
                        <a href="#" class="services__btn">
                            Gluten Free
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="btn-arrow bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="services__items">
                        <img src="./images/item-3.png" alt="item-3" draggable="false">
                        <h1 class="services__name">Entertainment</h1>
                        <a href="#" class="services__btn">
                            Suitable for kids
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="btn-arrow bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="services__items">
                        <img src="./images/item-4.png" alt="item-4" draggable="false">
                        <h1 class="services__name">Ice-Cream</h1>
                        <a href="#" class="services__btn">
                            No Synthetic
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="btn-arrow bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Custom Cursor -->
    <div class="custom-cursor">
        <div id="cursor-inner"></div>
        <div id="cursor-outer"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
